name: Hola Mundo

on:
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - trunk

jobs:
  hola:
    runs-on: ubuntu-latest
    steps:
      - name: hola mundo
        run: echo "holamundo"
      - name: touch file
        run: touch helloworld.txt
      - name: set text
        run: echo "hello world!" >> helloworld.txt
      - name: read file
        run: cat helloworld.txt
  other:
    runs-on: ubuntu-latest
    needs: hola
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: LS
        run: ls -la